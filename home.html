<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Plant App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href= {{ url_for('static', filename='style.css') }}>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 text-center">
                <h1>Plant of the Day</h1><br>

                <h1>Enter a Plant Name</h1>
                <form action="/plant" method="get" class="d-inline-block">
                    <input type="text" name="plant_name" placeholder="Plant name" class="text-center">
                    <input type="submit" value="Get Info" class="text-center">
                </form>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            {% for plant in plants %}
                <div class="col-md-4">
                    <div class="card mb-4">
                        <img src="{{ plant.image_url }}" class="card-img-top" alt="{{ plant.common_name }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ plant.common_name }}</h5>
                            <p class="card-text">{{ plant.scientific_name }}</p>
                            <a href="{{ url_for('get_plant_info', plant_name=plant.common_name) }}" class="btn btn-primary">Learn More</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
